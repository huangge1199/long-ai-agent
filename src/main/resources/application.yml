spring:
  application:
    name: long-ai-agent
  profiles:
    active: dev
  ai:
    dashscope:
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://192.168.188.2:11435
      chat:
        model: gemma3:1b
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.huangge1199.aiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG
